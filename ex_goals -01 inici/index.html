<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A First App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>
      <label for="goal">Goal</label>
      <input type="text" id="goal" v-model="goalInput" v-on:keypress="enter" />
      <div v-for="(gol, i) in goal">
        <div class='goal'>
          {{ i + 1 }}
          <p @click="setDone" class="goal__title">{{ gol }}</p>
          <span @click="removeGolById" class='close'>X</span>
        </div>
      </div>
      <button v-on:click="addGoal">Add Goal</button>
      <button v-on:click="removeGoalAll">RemoveAll Goal</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
