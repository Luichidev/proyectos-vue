<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <title>Vue Instance</title>
</head>

<body>
  <div id='app'>
    <label for="n1">Primer número</label>
    <input type="number" id='n1' v-model='n1'>
    <label for="n2">Segundo número</label>
    <input type="number" id='n2' v-model='n2'>
    <button @click='sumar'>Calcula con funciones</button>
    <div>
      <label for="result">Resultado con Watches</label>
      <p id='result'>{{ suma1 }}</p>
    </div>
    <div>
      <label for="result">Resultado con Computes</label>
      <p id='result'>{{ suma3 }}</p>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        n1: 0,
        n2: 0,
        suma1: 0,
      },
      watch: {
        n1: function (valor) {
          this.suma1 = +valor + +this.n2
        },
        n2: function (valor) {
          this.suma1 = +this.n1 + +valor
        }
      },
      methods: {
        sumar: function () {
          window.alert(+this.n1 + +this.n2)
        },
      },
      computed: {
        suma3: function () {
          return +this.n1 + +this.n2
        }
      }

    })
  </script>
</body>

</html>
